[build]
  command = "npm install"
  publish = "."
  functions = "functions"

[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, Accept"
    Content-Security-Policy = "default-src 'self' https://*.topedgeai.com https://api.vapi.ai; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google-analytics.com https://apis.google.com https://api.vapi.ai; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; connect-src 'self' https://*.topedgeai.com https://api.vapi.ai wss://api.vapi.ai; frame-ancestors 'none';"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()" 